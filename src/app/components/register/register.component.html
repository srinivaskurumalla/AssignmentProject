
<div mat-dialog-title>
  <h1 class="content" style="margin-top: 50px;">Register Form</h1>
</div>
<form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()" class="container">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Ex. Thomas" formControlName="Name"/>
    </mat-form-field>


  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Thomas@gmail.com" formControlName="email" />
    </mat-form-field>

  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="number" placeholder="9876543213" formControlName="phone" />
    </mat-form-field>

  </div>

  <div class="row">


    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>
  </div>
  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button type="reset">Cancel</button>
  <button mat-raised-button color="primary" type="submit">Register</button>
</div>
</form>
