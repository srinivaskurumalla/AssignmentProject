<div mat-dialog-title>
  <h1 class="page">Payment Form</h1>
</div>
<form [formGroup]="paymentForm" (ngSubmit)="paymentFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Select Bill</mat-label>
      <mat-select formControlName="billName">
        <mat-option *ngFor="let bill of billNames" [value]="bill" >
          {{bill}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>



  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput placeholder="Ex. 5000" type="number" formControlName="amount" [value]="getSelectedBillAmount()"/>
    </mat-form-field>


  </div>
  <div class="row">
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="reset">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Pay</button>
    </div>
  </div>
</div>

</form>
